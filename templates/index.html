<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Food üçî</title>
    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º Bootstrap (–ö—Ä–∞—Å–æ—Ç–∞ –∏–∑ –æ–±–ª–∞–∫–∞) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-img { height: 200px; object-fit: cover; }
        .card { transition: transform 0.2s; }
        .card:hover { transform: scale(1.02); }
    </style>
</head>
<body class="bg-light">

<!-- –®–∞–ø–∫–∞ -->
<nav class="navbar navbar-dark bg-dark sticky-top">
    <div class="container">
        <a class="navbar-brand fw-bold" href="#">üöÄ Super Delivery</a>
        <button class="btn btn-warning" onclick="alert('–ö–æ—Ä–∑–∏–Ω–∞ –ø–æ–∫–∞ –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ, –∑–∞–∫–∞–∑—ã–≤–∞–π –ø–æ –æ–¥–Ω–æ–º—É!')">üõí –ö–æ—Ä–∑–∏–Ω–∞</button>
    </div>
</nav>

<!-- –ú–µ–Ω—é -->
<div class="container py-5">
    <h2 class="text-center mb-4">–ù–∞—à–µ –ú–µ–Ω—é</h2>

    <div class="row row-cols-1 row-cols-md-3 g-4">
        <!-- Django —Ü–∏–∫–ª: –±–µ–∂–∏–º –ø–æ —Ç–æ–≤–∞—Ä–∞–º -->
        {% for product in products %}
        <div class="col">
            <div class="card h-100 shadow-sm">
                <!-- –ö–∞—Ä—Ç–∏–Ω–∫–∞ -->
                {% if product.image %}
                    <img src="{{ product.image.url }}" class="card-img-top product-img" alt="{{ product.name }}">
                {% else %}
                    <img src="https://via.placeholder.com/300x200?text=No+Image" class="card-img-top product-img">
                {% endif %}

                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text text-muted small">{{ product.description|truncatewords:10 }}</p>
                    <div class="mt-auto d-flex justify-content-between align-items-center">
                        <span class="fs-5 fw-bold">{{ product.price }} ‚ÇΩ</span>
                        <!-- –ö–Ω–æ–ø–∫–∞ –≤—ã–∑—ã–≤–∞–µ—Ç –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –∏ –∑–∞–ø–æ–º–∏–Ω–∞–µ—Ç ID —Ç–æ–≤–∞—Ä–∞ -->
                        <button class="btn btn-outline-success"
                                onclick="openOrderModal('{{ product.id }}', '{{ product.name }}')">
                            –ó–∞–∫–∞–∑–∞—Ç—å
                        </button>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –∑–∞–∫–∞–∑–∞ (–°–ø—Ä—è—Ç–∞–Ω–æ) -->
<div class="modal fade" id="orderModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">–ó–∞–∫–∞–∑: <span id="modalProductName"></span></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="orderForm">
                    <input type="hidden" id="productId">
                    <div class="mb-3">
                        <label class="form-label">–í–∞—à–µ –∏–º—è</label>
                        <input type="text" class="form-control" id="clientName" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">–¢–µ–ª–µ—Ñ–æ–Ω</label>
                        <input type="tel" class="form-control" id="clientPhone" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">–ê–¥—Ä–µ—Å –¥–æ—Å—Ç–∞–≤–∫–∏</label>
                        <textarea class="form-control" id="clientAddress" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ</label>
                        <input type="number" class="form-control" id="clientQty" value="1" min="1">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="submitOrder()">–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</button>
            </div>
        </div>
    </div>
</div>

<!-- –°–∫—Ä–∏–ø—Ç—ã -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    let orderModal;

    // –û—Ç–∫—Ä—ã—Ç—å –æ–∫–Ω–æ
    function openOrderModal(id, name) {
        document.getElementById('productId').value = id;
        document.getElementById('modalProductName').innerText = name;
        orderModal = new bootstrap.Modal(document.getElementById('orderModal'));
        orderModal.show();
    }

    // –û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞–∫–∞–∑ –≤ API
    async function submitOrder() {
        const data = {
            first_name: document.getElementById('clientName').value,
            phone_number: document.getElementById('clientPhone').value,
            address: document.getElementById('clientAddress').value,
            items: [
                {
                    product: parseInt(document.getElementById('productId').value),
                    quantity: parseInt(document.getElementById('clientQty').value)
                }
            ]
        };

        try {
            const response = await fetch('/api/orders/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    // –í–∞–∂–Ω–æ: Django —Ç—Ä–µ–±—É–µ—Ç CSRF —Ç–æ–∫–µ–Ω, –Ω–æ –¥–ª—è DRF API —á–∞—Å—Ç–æ –Ω–∞—Å—Ç—Ä–∞–∏–≤–∞—é—Ç AllowAny
                    // –ï—Å–ª–∏ –±—É–¥–µ—Ç –æ—à–∏–±–∫–∞ 403, —Å–∫–∞–∂–∏ –º–Ω–µ, –¥–æ–±–∞–≤–∏–º —Ç–æ–∫–µ–Ω.
                },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                alert('–ó–∞–∫–∞–∑ —É—Å–ø–µ—à–Ω–æ —Å–æ–∑–¥–∞–Ω! –ñ–¥–∏—Ç–µ –∫—É—Ä—å–µ—Ä–∞ üöÄ');
                orderModal.hide();
            } else {
                const err = await response.json();
                alert('–û—à–∏–±–∫–∞: ' + JSON.stringify(err));
            }
        } catch (error) {
            console.error(error);
            alert('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏');
        }
    }
</script>

</body>
</html>
